{% extends "./AdminLTE-master/index.html" %}
{% block headBlock %}
{% endblock %}
{% block titleblock %}用户管理{% endblock %}
{% block contentblock %}
<section class="content">
      <!-- /.row -->
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">用户列表</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover" id="userData">
                <tr>
                  <th>ID</th>
                  <th>邮箱</th>
                  <th>最后一次登陆日期</th>
                  <th>用户名</th>
                  <th>操作</th>
                </tr>
              </table>
              <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
                <li><a href="#">«</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">»</a></li>
              </ul>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>

{% endblock %}
{% block scriptBlock %}
<script>

          $(function () {
              (function (){
                    ssajax.ajax({
                    url:'/getUserinfo',
                    type:'get',
                    success:function (data) {
                        var html='';
                        for (var i=0;i<data.length;i++){
                            html+= '<tr><td>'+data[i]["id"]+'</td><td>'+data[i]["email"]+'</td><td>'+data[i]['last_login']+'</td><td>'+data[i]['username']+'</td><td>操作</td></tr>'

                        }
                        $('#userData').append(html)
                        }
                    })
              })()
          })
    </script>
{% endblock %}
